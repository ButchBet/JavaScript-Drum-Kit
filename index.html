<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">

    <title>JavaScript Drum Kit</title>

    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <main class="container">
        <div class="instrument" id="boom">
            <p>A</p>            
            
            <p>Boom</p>
        </div>
        <div class="instrument" id="clap">
            <p>S</p>            
            
            <p>Clap</p>
        </div>
        <div class="instrument" id="hihat">
            <p>D</p>            
            
            <p>Hihat</p>
        </div>
        <div class="instrument" id="kick">
            <p>F</p>            
            
            <p>Kick</p>
        </div>
        <div class="instrument" id="openhat">
            <p>G</p>            
            
            <p>Openhat</p>
        </div>
        <div class="instrument" id="ride">
            <p>H</p>            
            
            <p>Ride</p>
        </div>
        <div class="instrument" id="snare">
            <p>J</p>            
            
            <p>Snare</p>
        </div>
        <div class="instrument" id="tink">
            <p>K</p>            
            
            <p>Tink</p>
        </div>
        <div class="instrument" id="tom">
            <p>L</p>            
            
            <p>Tom</p>
        </div>
    </main>
</body>
</html>
